<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project for HTML" />
    <meta name="author" content="Evon Coloscos" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Contact</title>
    <style>
      html {
        scroll-behavior: smooth;
      }

      table,
      th,
      tr,
      td,
      caption {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0.5rem;
      }
      mark {
        background-color: pink;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#lts">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store hours</a></li>
        </ul>
      </nav>
    </header>
    <figure>
      <img
        src="img/tacos_close_up_400x260.png"
        alt="Taco"
        title="Taco ta ta"
        width="400"
        height="267"
      />
      <figcaption>Little Taco Shop Taco</figcaption>
    </figure>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send us a message</legend>
          <p>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Your Name"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </p>

          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Type Your Message"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br />
        Kansas City 55555-5555
      </address>
      <p><em>Phone</em> <a href="tel:+555-555-5555">555-555-5555</a></p>
    </main>
    <footer>
      <p>
        <a href="#">Back to Top</a>
      </p>
      <hr />
      <p>Copyright &copy; Little Taco Shop</p>
    </footer>
  </body>
</html>
